name: CI

# TODO: add vercel cache to GitHub
on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    container: node:16

    services:
      redis:
        image: redis:6.2-alpine
        env:
          REDIS_PASSWORD: redis

      postgres:
        image: postgres:14.5-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB_NAME: test

    steps:
      - uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2

      - name: Set node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: pnpm

      - name: Setup
        run: npm i -g @antfu/ni

      - name: Install
        run: nci

      - name: Lint
        run: nr lint

      - name: Check types
        run: nr typecheck

      - name: Test unit
        run: nr test
        env:
          APP_KEY: CGEyKGi5xfpoeiMq0Aws29BNb5kMumxN
          ASSETS_DRIVER: fake
          CACHE_VIEWS: false
          DB_CONNECTION: pg
          DRIVE_DISK: local
          NODE_ENV: test
          PG_DB_NAME: test
          PG_HOST: postgres
          PG_PASSWORD: postgres
          PG_PORT: 5432
          PG_USER: postgres
          REDIS_CONNECTION: local
          REDIS_HOST: redis
          REDIS_PASSWORD: redis
          REDIS_PORT: 6379
          SESSION_DRIVER: memory
